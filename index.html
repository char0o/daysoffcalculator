<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days off calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body class="bg-dark row">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container bg-light col-6">
        <form>
            <label for="dateDepart" class="form-label">Date de départ</label>
            <input type="date" class="form-control" id="dateDepart" placeholder="Entrez la date de départ">
            <label for="dateFin" class="form-label">Date de fin</label>
            <input type="date" class="form-control" id="dateFin" placeholder="Entrez la date de fin">
            <label for="pattern" class="form-label">Pattern (7-3-7-4)</label>
            <input type="text" class="form-control mb-3" id="pattern" placeholder="Entrez le pattern">
            <button id="calculer" type="button" class="btn btn-primary mb-3">Calculer</button>
        </form>
        <div class="calendar mb-3">
            <div class="header">
              <button id="prevMonth">&lt;</button>
              <h2 id="currentMonthYear"></h2>
              <button id="nextMonth">&gt;</button>
            </div>
            <div id="calendarBody" class="calendar-body"></div>
          </div>
    </div>
</body>
</html>
